<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functionalities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: grey;
        }

        h2 {
            margin-bottom: 20px;
        }

        button, input, form {
            margin: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: orange; 
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: black;
            transform: scale(1.05);
        }

        button:active {
            background-color: whitesmoke;
            transform: scale(0.98);
        }

        input {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        input[type="number"] {
            width: 100px;
        }

        form {
            text-align: center;
        }

        #result {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Color Changing Button</h1>
    <button id="colorButton" onclick="changeColor()">Welcome to Cognifyz</button>

    <script>
        function changeColor() {
            var button = document.getElementById("colorButton");
            button.style.backgroundColor = button.style.backgroundColor === 'powderblue' ? 'wheat' : 'powderblue';
        }
    </script>

    <script>
        function greetBasedOnTime() {
            var currentHour = new Date().getHours();
            var greeting;

            if (currentHour < 12) {
                greeting = "Good morning!";
            } else if (currentHour < 18) {
                greeting = "Good afternoon!";
            } else {
                greeting = "Good evening!";
            }

            alert(greeting);
        }
        greetBasedOnTime();
    </script>
    <h2>Calculator</h2>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        +
        <input type="number" id="num2" placeholder="Enter second number">
        <button type="button" onclick="calculateSum()">Calculate</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1 + num2;

            document.getElementById("result").textContent = "Result: " + sum;
        }
    </script>

</body>
</html>
