<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Gallery & Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: powderblue
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* ====== GALLERY STYLES ====== */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 2px solid powderblue
      cursor: pointer;
      transition: 0.3s;
      background:wight
      padding: 10px;
    }

    .gallery img:hover {
      border-color: #333;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    /* ====== SLIDESHOW STYLES ====== */
    .slideshow {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: white;
    }

    .slideshow-inner {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 9s infinite;
    }

    .slideshow-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
      background: white;
      padding: 20px;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>

  <h1>Company Slideshow</h1>

    </div>
  </div>
