<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cognifyz internship</title>
    <style>
        /* Basic Reset */
        * {
            margin: 3;
            padding: 3;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            background-color:whitesmoke;
            color:black;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            margin: 30px 0;
            color: darkblue;
        }

        /* Paragraph Styling */
        p {
            text-align: center;
            font-size: 18px;
            color: blue;
            margin: 30px;
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: auto;
            border-radius: 8px;
        }

        /* Form Styling */
        .form-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color:black;
        }

        /* Navigation Menu Styling */
        nav {
            background-color:orangered;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Heading -->
    <h1>Welcome to cognifyz</h1>

    <!-- Paragraph -->
    <p>Here we learn and upgrade our skills, Welcome to Cognifyz</p>

    <!-- Image -->
    <img src="https://cognifyz.com/wp-content/uploads/2023/11/cognifyz-1.png" alt="Cognifyz Technologies">

    <!-- Form -->
    <div class="form-container">
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
